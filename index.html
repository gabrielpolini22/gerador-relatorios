<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Relatórios</title>
</head>
<body>

  <!-- STATUS -->
  <div class="status-pill">
    <span id="statusDot" class="dot"></span>
    <span id="statusText">Checando…</span>
  </div>

  <!-- API BASE -->
  <div class="row">
    <label>Backend</label>
    <input id="apiBase" type="text" placeholder="https://sua-api" />

    <button id="btnHealth" type="button">Testar</button>
    <button id="btnReset" type="button">Reset</button>
  </div>

  <!-- UPLOAD -->
  <div class="card">
    <h3>1) Upload</h3>

    <input id="fileInput" type="file" accept=".xlsx,.xls,.xlsm,.csv" />
    <button id="btnUpload" type="button">Enviar</button>

    <div class="mini">
      <div><b>upload_id:</b> <span id="uploadId">—</span></div>
      <div><b>arquivo:</b> <span id="uploadName">—</span></div>
    </div>
  </div>

  <!-- OPTIONS -->
  <div class="card">
    <h3>2) Filtros</h3>

    <button id="btnOptions" type="button">Buscar opções</button>
    <div id="optionsArea"></div>
  </div>

  <!-- GERAR -->
  <div class="card">
    <h3>3) Gerar</h3>

    <button id="btnGerar" type="button">Gerar & Baixar</button>
  </div>

  <!-- LOG -->
  <div class="card">
    <div class="row">
      <h3 style="margin:0;">Logs</h3>
      <button id="btnClearLog" type="button">Limpar</button>
    </div>
    <pre id="log"></pre>
  </div>

  <!-- IMPORTA SEU JS NO FINAL -->
  <script src="./app.js"></script>
</body>
</html>
